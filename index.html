<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">

		<!-- HEADER LIBRARIES -->
		<script defer src="library/fontawesome/all.js"></script>
		<!-- google's blockly stuff first -->
		<script src="library/blockly/google-blockly/blockly_compressed.js"></script>
		<script src="library/blockly/google-blockly/msg/js/en.js"></script>
		<!-- a little tweak to blockly, to make the block colours more vibrant -->
		<script>
		Blockly.HSV_SATURATION = 1;
		Blockly.HSV_VALUE = 0.7;
		</script>
		<!-- jquery -->
		<script src="library/jquery/jquery-3.2.1.js"></script>
		<!-- our blockly tweaks -->
		<script src="library/blockly/html/blocks.js"></script>
		<script src="library/blockly/html/generator.js"></script>
		<!-- aesthetic CSS libraries -->
		<link type="text/css" rel="stylesheet" href="library/materialize/css/materialize.css"  media="screen,projection"/>
		<!-- /HEADER LIBRARIES -->
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Ffau Editor</title>
	</head>

	<body>

		<nav>
			<div class="nav-wrapper blue-grey darken-4">
				<a class="brand-logo">Ffau Editor</a>

				<ul class="right hide-on-med-and-down">
					<li id="version-loader">Version</li>
					<li><a onclick="embed()" class="btn pink accent-4"><i class="fas fa-code"></i> Embed</a></li>
					<li><a onclick="saveCode()" class="btn pink accent-4"><i class="fas fa-download"></i> Download</a></li>
					<li><a onclick="loadCode()" id="loadi" class="btn pink accent-4"><i class="fas fa-upload"></i> Upload</a></li>
					<li>
						<input class="load" id="loadText" type="file">
						<a onclick="doLoad()" class="load btn pink accent-4">Load</a>
					</li>
					<li><a onclick="clearCode()" class="btn pink accent-4"><i class="fas fa-trash"></i> Clear Workspace</a></li>
				</ul>
			</div>
		</nav>
		<div class="row"></div>
		<div class="row"> <!-- row -->
			<div class="col s8">
				<div id="blocklyDiv" style="height: 480px;"></div>
			</div>

			<xml id="toolbox" style="display: none;">
			  <category name="Structure" colour="210">
			    <category name="Page" colour="210">
			      <block type="html"></block>
			      <block type="head"></block>
			      <block type="metacharset"></block>
			      <block type="body"></block>
			      <block type="title"></block>
			      <block type="headertag"></block>
			      <block type="footertag"></block>
			    </category>
			    <category name="Layout" colour="210">
			      <block type="divider"></block>
			      <block type="linebreak"></block>
			      <block type="hline"></block>
			    </category>
			  </category>
			  <category name="Modifiers" colour="120">
			    <block type="args"></block>
			    <block type="class"></block>
			    <block type="id"></block>
			    <block type="emptyarg"></block>
			  </category>
			  <category name="Style" colour="290">
			    <category name="Structure" colour="290">
			      <block type="style"></block>
			      <block type="stylearg"></block>
			      <block type="cssitem"></block>
			    </category>
			    <category name="Items" colour="290">
			      <category name="Text" colour="290">
			        <block type="fontfamily"></block>
			        <block type="fontsize"></block>
			        <block type="color"></block>
			      </category>
			      <category name="Arrangement" colour="290">
			        <block type="margin"></block>
			        <block type="widthheightnum"></block>
			        <block type="widthheight"></block>
			      </category>
			      <category name="Design" colour="290">
			        <block type="bgcolor"></block>
			        <block type="border"></block>
			        <block type="bordercol"></block>
			      </category>
			      <block type="othercss"></block>
			    </category>
			  </category>
			  <sep></sep>
			  <category name="Text" colour="65">
			    <block type="emptytext"></block>
			    <block type="span"></block>
			    <block type="textmod"></block>
			    <block type="paragraph"></block>
			    <block type="header"></block>
			    <block type="link"></block>
			  </category>
			  <category name="Organisation" colour="20">
			    <category name="Tables" colour="20">
			      <block type="table"></block>
			      <block type="tablerow"></block>
			      <block type="tableheading"></block>
			      <block type="tabledata"></block>
			    </category>
			    <category name="Lists" colour="20">
			      <block type="unorderedlist"></block>
			      <block type="orderedlist"></block>
			      <block type="listitem"></block>
			    </category>
			    <category name="Summary" colour="20">
			      <block type="details"></block>
			      <block type="summary"></block>
			    </category>
			  </category>
			  <category name="Forms" colour="160">
			    <block type="form"></block>
			    <block type="input"></block>
			  </category>
			  <category name="Media" colour="330">
			    <block type="image"></block>
			    <block type="audio"></block>
			  </category>
			</xml>

			<div id="preview" class="col s4">
				<ul class="tabs">
					<li class="tab col s6"><a onclick="showMePreview()">Preview</a></li>
					<li class="tab col s6"><a onclick="showMeCode()">Real code</a></li>
				</ul>
				<iframe id="preview-frame" name="prev" height="435px" width="100%"></iframe>
				<pre><code id="code-output"></code></pre>
			</div>
		</div> <!-- /row -->

    <footer class="page-footer">
      <div class="footer-copyright">
        <div class="container">
        &copy; 2017-18 Pal Kerecsenyi, Geza Kerecsenyi and Theodore Tucker. // <a class="grey-text text-lighten-3" href="https://github.com/codeddraig/ffau">https://github.com/codeddraig/ffau</a>
        </div>
      </div>
    </footer>

		<!-- our special JS to drive this page -->
		<script type="text/javascript" src="library/index.js"></script>
		<!-- materialize JS -->
		<script type="text/javascript" src="library/materialize/js/materialize.js"></script>
	</body>

</html>
